name: tests

on:
  pull_request:
    branches: 
      - master

jobs:
  
  test:

    strategy:
      matrix:
        go-version: 
          - 1.17.x
          - 1.18.x
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        
    runs-on: ${{ matrix.os }}
    
    steps:

      - name: Set environments
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Start tests
        run: go test ./... -cover
